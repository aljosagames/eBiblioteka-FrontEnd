<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>eBiblioteka</title>
  </head>

  <body>
    <!-- Header 
    ==================== -->
    <header class="main-header">
      <div class="container flex">
        <div class="logo">
          <a href="userBooksHave.html">eBiblioteka</a>
        </div>

        <nav class="main-nav">
          <ul class="unstyled-list flex first-ul">
            <li>
              <a href="" class="btn-books"
                >Knjige<i class="fa-solid fa-angle-down iBooks"></i
              ></a>
              <ul class="unstyled-list second-ul ulBooks hidden">
                <li><a href="userBooksHave.html">Uzete</a></li>
                <li><a href="userBooks.html">Lista</a></li>
                <li>
                  <a href="userReservedBooks.html" class="translateX"
                    >Rezervisane</a
                  >
                </li>
              </ul>
            </li>

            <li>
              <a href="" class="btn-acc"
                >Nalog<i class="fa-solid fa-angle-down iAcc"></i
              ></a>
              <ul class="unstyled-list second-ul ulAcc hidden">
                <li><a href="" id="changePasswordOpen">Pregled</a></li>
                <li><a href="" id="logOut">Odjava</a></li>
              </ul>
            </li>
          </ul>
        </nav>

        <div class="nav-toggle">
          <div class="hamburger"></div>
        </div>
      </div>
    </header>

    <!-- Books section 
      ==================== -->
    <section class="books-list">
      <div class="container">
        <div class="books-list-title main-title">
          <h2>Lista rezervisanih knjiga</h2>
        </div>
      </div>

      <div class="books-cards cards" data-books-cards></div>
      <template data-books-template>
        <div class="books-card card">
          <h3 data-BookName></h3>
          <h4 data-AutorName></h4>
          <h4 data-expire class="margin-none"></h4>
        </div>
      </template>
    </section>

    <!-- Change password 
      ==================== -->
    <section class="change-password-section form-section-main hidden">
      <form
        action="/"
        class="form change-password-form"
        id="change-password-form"
      >
        <div class="header-close">
          <h2>Promeni sifru</h2>
          <a class="close-btn" id="changePasswordClose">X</a>
        </div>
        <div class="input-control relative">
          <input
            type="password"
            placeholder="Stara sifra"
            id="changePassword-password"
          />
          <span class="eye">
            <i
              class="fa-solid fa-eye"
              data-hidden="true"
              onclick="hidePassword(this)"
            ></i>
            <i
              class="fa-sharp fa-solid fa-eye-slash"
              data-hidden="false"
              onclick="showPassword(this)"
            ></i>
          </span>
          <div class="error"></div>
        </div>
        <div class="input-control relative">
          <input
            type="password"
            placeholder="Nova sifra"
            id="changePassword-repeat-password"
          />
          <span class="eye">
            <i
              class="fa-solid fa-eye"
              data-hidden="true"
              onclick="hidePassword(this)"
            ></i>
            <i
              class="fa-sharp fa-solid fa-eye-slash"
              data-hidden="false"
              onclick="showPassword(this)"
            ></i>
          </span>
          <div class="error"></div>
        </div>
        <button class="btn btn-primary">Promeni</button>
      </form>
    </section>

    <!-- Verification-section 
      ==================== -->
    <section class="verification form-section-main hidden">
      <form action="/" class="form verification-form" id="verification-form">
        <div class="header-close">
          <h2>Verifikacija</h2>
        </div>
        <div class="input-control">
          <input
            type="text"
            placeholder="Verifikacioni kod"
            id="verificationCode"
          />
          <div class="error"></div>
        </div>
        <button class="btn btn-primary">Verifikuj</button>
      </form>
    </section>

    <!-- jQuery 
            ==================== -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript 
        ==================== -->
    <script src="js/Cookies.js"></script>
    <script src="js/Users.js"></script>
    <script src="js/userBooksHave.js"></script>
  </body>
</html>
